apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo
spec:
  selector:
    matchLabels:
      app: todo
  replicas: 2
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
        - name: todo
          image: purpledobie/todo-list
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: todo-loadbalancer
spec:
  type: LoadBalancer
  loadBalancerSourceRanges:
    - 127.0.0.0/0
  loadBalancerIP:
    - 93.94.95.96
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: todo
